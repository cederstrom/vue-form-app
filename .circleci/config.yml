version: 2.1
orbs:
  cypress: cypress-io/cypress@1
  node: carecloud/node@0.0.2

workflows:
  verify:
    jobs:
      - node/jest
      - cypress/run:
          requires:
            - node/jest
          start: npm run serve
          wait-on: 'http://localhost:8080'